<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Wishes Come True</title>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#body').load('about.html');
        $('#about').click(function () {
          $('#body').load('about.html');
        });
        $('#donate').click(function () {
          $('#body').load('donate.html');
        });
        $('#volunteer').click(function () {
          $('#body').load('volunteer.html');
        });
        $('.nav-item a').on('click', function () {
          $('.nav-item a').removeClass('active');
          $(this).addClass('active');
        });
      });
    </script>
  </head>
  <body>
    <header>
      <img src="./images/icon.png" alt="Logo" />
      <h1>Wish Comes True HK</h1>
    </header>
    <section class="body">
      <div class="filters">
        <div class="filter__title">
          <span><h2>Filters</h2></span>
        </div>
        <div class="minority-groups">
          <h3>Minority Groups</h3>
          <form action="">
            <label class="checkbox__label">
              Homeless
              <input
                type="checkbox"
                id="homeless"
                name="minority-groups"
                value="homeless"
              />
              <span class="checkbox__custom"></span>
            </label>
            <label class="checkbox__label">
              Elderly
              <input
                type="checkbox"
                id="elderly"
                name="minority-groups"
                value="elderly"
              />
              <span class="checkbox__custom"></span>
            </label>
            <label class="checkbox__label">
              Low Income
              <input
                type="checkbox"
                id="low-income"
                name="minority-groups"
                value="low-income"
              />
              <span class="checkbox__custom"></span>
            </label>
          </form>
        </div>
        <div class="donating-types">
          <h3>Donating Types</h3>
          <form action="">
            <label class="checkbox__label">
              Funding
              <input
                type="checkbox"
                id="funding"
                name="donating-types"
                value="funding"
              />
              <span class="checkbox__custom"></span>
            </label>
            <label class="checkbox__label">
              Second Hand
              <input
                type="checkbox"
                id="second-hand"
                name="donating-types"
                value="second-hand"
              />
              <span class="checkbox__custom"></span>
            </label>
            <label class="checkbox__label">
              Food
              <input
                type="checkbox"
                id="food"
                name="donating-types"
                value="food"
              />
              <span class="checkbox__custom"></span>
            </label>
          </form>
        </div>
        <div class="project-types">
          <h3>Project Types</h3>
          <form action="">
            <table>
              <tr>
                <td>
                  <label class="checkbox__label">
                    Individual
                    <input
                      type="checkbox"
                      id="individual"
                      name="project-types"
                      value="individual"
                    />
                    <span class="checkbox__custom"></span>
                  </label>
                </td>
                <td>
                  <label class="checkbox__label">
                    Group
                    <input
                      type="checkbox"
                      id="group"
                      name="project-types"
                      value="group"
                    />
                    <span class="checkbox__custom"></span>
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="checkbox__label">
                    Reachable
                    <input
                      type="checkbox"
                      id="reachable"
                      name="project-types"
                      value="reachable"
                    />
                    <span class="checkbox__custom"></span>
                  </label>
                </td>
                <td>
                  <label class="checkbox__label">
                    Reach
                    <input
                      type="checkbox"
                      id="reach"
                      name="project-types"
                      value="reach"
                    />
                    <span class="checkbox__custom"></span>
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="checkbox__label">
                    Short
                    <input
                      type="checkbox"
                      id="short"
                      name="project-types"
                      value="short"
                    />
                    <span class="checkbox__custom"></span>
                  </label>
                </td>
                <td>
                  <label class="checkbox__label">
                    Long
                    <input
                      type="checkbox"
                      id="long"
                      name="project-types"
                      value="long"
                    />
                    <span class="checkbox__custom"></span>
                  </label>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="checkbox__label">
                    New
                    <input
                      type="checkbox"
                      id="new"
                      name="project-types"
                      value="new"
                    />
                    <span class="checkbox__custom"></span>
                  </label>
                </td>
                <td>
                  <label class="checkbox__label">
                    Old
                    <input
                      type="checkbox"
                      id="old"
                      name="project-types"
                      value="old"
                    />
                    <span class="checkbox__custom"></span>
                  </label>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
      <section class="content">
        <ul class="nav">
          <li class="nav-item">
            <a href="#" class="active" id="about">ABOUT US</a>
          </li>
          <li class="nav-item"><a href="#" id="donate">DONATE</a></li>
          <li class="nav-item"><a href="#" id="volunteer">VOLUNTEER</a></li>
        </ul>

        <section id="body"></section>
      </section>
    </section>
  </body>
</html>
