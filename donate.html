          for (var i = 0; i <= k; i++) {

              newName.splice(i, 1);
              i--;
              k--;
            }

          newName.sort(), newInputName.sort();

            inputName: newInputName,

            if (currentValue === movieName[i]) {

            } else {

                  break;
                }
